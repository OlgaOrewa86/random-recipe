<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DishFinder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./public/styles/style.css">
</head>

<body>
  <div class="recipe-finder-container">
    <h1>DishFinder</h1>
    <form id="search-form" class="search-box">
      <input type="text" id="search-input" placeholder="Search by name" required />
      <button type="submit" id="search-button">Search</button>
    </form>

    <div class="random-button-container">
      <button id="random-button" class="random-button">Random Recipe</button>
      </button>
    </div>
    <div class="message" id="message-area"></div>
    <div class="results-grid" id="results-grid">
      <div class="recipe-item">
        <img src="" alt="">
        <h3>Carrot Cake</h3>
      </div>
    </div>
  </div>
  <div class="modal-container" id="recipe-modal">
    <div class="model-content">
      <button class="modal-close-btn" id="modal-close-btn">+</button>
      <div id="recipe-details-content">
        <!-- Details -->
        <h2>Carrot Cake</h2>
        <img src="" alt="">
        <h3>Category:</h3>
        <h3>Ingredients:</h3>
        <ul>
          <li>Item 1</li>
          <li>Item 1</li>
        </ul>
        <h3>Instructions</h3>
        <p>Instructions</p>
        <h3>Video Recipe</h3>
        <div class="video-wrapper">
          <a href="" target="_blank">Watch on YouTube</a>
        </div>
        <div class="source-wrapper">
          <a href="" target="_blank">View Original Source</a>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
